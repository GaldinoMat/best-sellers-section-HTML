<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Sellers</title>
    <link rel="stylesheet" href="src/base.css" />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div id="app">
      <div
        class="tw-py-6 tw-px-9 lg:tw-py-[82px] lg:tw-px-0 lg:tw-relative"
        id="best-seller-section"
      >
        <div
          class="tw-mb-6 md:tw-mb-[30px] lg:tw-mb-[38px] lg:tw-flex lg:tw-justify-between lg:tw-px-24 xl:tw-px-[234px] 2xl:tw-px-[112px] 3xl:tw-px-[234px] 4xl:tw-px-[316px] lg:tw-mx-auto lg:tw-items-center"
          id="best-seller-section-title"
        >
          <a
            class="tw-font-best-seller-title tw-text-center tw-text-mobile-size md:tw-text-tablet-size lg:tw-text-desktop-size tw-font-bold"
            href="#"
          >
            Best Sellers
          </a>
          <a
            class="tw-hidden lg:tw-flex lg:tw-gap-2 lg:tw-text-sm lg:tw-font-semibold lg:tw-underline"
            href="#"
          >
            See more
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.33334 10H16.6667M16.6667 10L11.6667 5M16.6667 10L11.6667 15"
                stroke="#231F20"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
        <div
          class="tw-mb-3 md:tw-mb-4 lg:tw-mb-0 show-more-div-container tw-relative"
          id="best-seller-section-products"
        >
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="lg:tw-hidden">
            <div
              class="tw-hidden tw-grid-cols-2 tw-gap-3 lg:tw-gap-0 tw-mb-3"
              id="preview-products"
            ></div>
            <div
              class="tw-max-h-0 show-more-div tw-overflow-hidden tw-grid tw-grid-cols-2 tw-gap-3 lg:tw-gap-0  tw-transition-all tw-ease-in-out tw-duration-300"
              id="remaining-products"
            ></div>
          </div>
          <div class="tw-hidden lg:tw-gap-6 lg:tw-px-24 xl:tw-px-[14.625rem] 2xl:tw-px-[7rem] 3xl:tw-px-[14.625rem] 4xl:tw-px-[19.75rem] lg:tw-scroll-smooth lg:tw-overflow-x-scroll lg:tw-scroll-m-10 custom-scrollbar lg:tw-pb-12" id="desktop-products">
          </div>
        </div>
        <input
          type="checkbox"
          class="!tw-hidden"
          name="show-more"
          id="show-more"
        />
        <label
          class="lg:tw-hidden tw-block tw-w-full tw-rounded-full tw-font-best-seller-price tw-text-base md:tw-text-lg tw-py-4 tw-text-center tw-font-semibold tw-bg-[#1C1D1D] tw-text-[#FFFFFA]"
          for="show-more"
          id="best-seller-section-show-more-button"
        ></label>
      </div>
    </div>    
  </body>
  <script type="module" src="src/main.js"></script>
</html>
